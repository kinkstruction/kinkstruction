{% if tasks and tasks.items %}
    <div class="col-md-8">
        <ul class="list-group">
            {% for task in tasks.items %}
                <li class="list-group-item">
                    <div class="well">
                        <h3>{{task.title}}</h3>
                        <p>
                            Created: {{task.created}}
                        </p>
                        <p>
                            {{task.description}}
                        </p>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <div class="left">
            {% if tasks.has_prev %}
                <a href="{{url_for('index', page=tasks.prev_num)}}">
                    <button class="btn btn-primary"><i class="fa fa-arrow-left fa-2x"></i></button>
                </a>
            {% else %}
                <button class="btn btn-primary disabled"><i class="fa fa-arrow-left fa-2x"></i></button>
            {% endif %}
        </div>

        <div class="right">
            {% if tasks.has_next %}
                <a href="{{url_for('index', page=tasks.next_num)}}">
                    <button class="btn btn-primary"><i class="fa fa-arrow-right fa-2x"></i></button>
                </a>
            {% else %}
                <button class="btn btn-primary disabled"><i class="fa fa-arrow-right fa-2x"></i></button>
            {% endif %}
        </div>
        <div class="clear"></div>
    </div>
{% endif %}
