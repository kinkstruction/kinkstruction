{% from "_macros.html" import form_group_field %}
<form class="form-horizontal" action="{{url_for('update_task', id=task.id)}}" method="post">
    {{form.hidden_tag()}}
    <fieldset>
        <legend>Editing Task '{{task.title}}'</legend>
        {{form_group_field(form.title, size=20, maxlength=256)}}
        {{form_group_field(form.description, cols=48, rows=12, label_size=3)}}
        {{form_group_field(form.privacy)}}
    </fieldset>
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
